version: '3.8'

services:
  description-cud:
    image: imanileemans/description-cud
    container_name: description-cud
    build:
      context: /
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://description-mysql:3306/descriptiondb?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
    depends_on:
      - description-mysql
    networks:
      - spring-net
  description-mysql:
    image: mysql:latest
    container_name: description-mysql
    environment:
      - MYSQL_DATABASE=descriptiondb
      - MYSQL_ROOT_USERNAME=root
      - MYSQL_ROOT_PASSWORD=m@nipassword
    ports:
      - "3306:3306"
    networks:
      - spring-net
    volumes:
      - userdata:/var/lib/mysql
      - userdata:/etc/mysql/conf.d
networks:
  spring-net:
    name: spring-net
    driver: bridge
volumes:
  userdata: